@(env: play.api.Environment, charts: List[models.Chart], user: models.users.User)

<!-- Pass page title, user, and content {html between braces} to the main view -->
@main("Charts", user) {
  <!-- HTML content for the index view -->
  <div class="row">
      <div class="col-sm-12">
        
        <div class="col-sm-10">
        <table class="table table-bordered table-hover table-condensed">
        <thead>
          <!-- The header row-->
          <tr>
            <th>Image</th>
            <th>Song</th>
            <th>Artist</th>
            <th>Release Date</th>
          </tr>
          </thead>
          <tbody>
          @for(c <- charts) {
            <tr>
              @if(env.resource("public/images/charts/" + c.getId + ".jpg").isDefined) {
              <td><img src="/assets/images/charts/@(c.getId).jpg"/></td>
              } else {
							<td><img src="/assets/images//charts/noImage.png"/></td>
						}
              <td>@c.getSong</td>
              <td>@c.getArtist</td>
              <td>@c.getRelease</td>
            </tr>
          }
          </tbody>
          </table>
          
      </div>
      </div>
  </div>
  <!-- End of content for main -->
}
